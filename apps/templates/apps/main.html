<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- google material icon CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp">
    <title>Document</title>
</head>
<style>
    .main_body {
        display: flex;
        justify-content: center;
        padding-top: 50px;
    }

    .left_body {
        background-color: blue;
        margin-right: 100px;
        width: 500px;
        height: 2000px;
        display: flex;
        flex-direction: column;
    }

    .right_body {
        background-color: yellow;
        width: 300px;
        height: 1000px;
        left: 72%;
        position: fixed;
    }


    .feed_box {
        background-color: white;
        width: 480px;
        margin: 10px;
        height: 480px;
    }
</style>
<body>
    <!-- 상단 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%; height: 50px; position: fixed;">
        <div class="container-fluid">
            <img style="height: 29px; width: 103; object-fit: contain" src="https://logos-download.com/wp-content/uploads/2016/03/Instagram_Logo_2016.png">
            <input class="form-control" style="width: 200px;" type="search" placeholder="Search" aria-label="Search">
            <div>
                <span class="material-icons">home</span>
                <span class="material-icons">send</span>
                <span class="material-icons-outlined">add_box</span>
                <span class="material-icons-outlined">explore</span>
                <span class="material-icons-outlined">favorite_border</span>
            </div>
        </div>
    </nav>
    <!-- 상단 네비게이션 바 끝 -->

    <!-- 본문 영역 -->
    <div class="main_body">
        <div class="left_body">
            <div class="border feed_box">
                컨텐츠1
            </div>
            <div class="border feed_box">
                컨텐츠2
            </div>
            <div class="border feed_box">
                컨텐츠3
            </div>
            <div class="border feed_box">
                컨텐츠4
            </div>
            <div class="border feed_box">
                컨텐츠5
            </div>
        </div>

        <!-- 오른쪽 영역 - 스크롤 상관없이 고정시킴 -->
        <div class="right_body">
            오른쪽
        </div>
    </div>




    <!-- Bootstrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
